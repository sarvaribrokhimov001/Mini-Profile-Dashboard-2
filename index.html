<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini Profile Dashboard 2 </title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<header class="navbar">
<div class="navbar__logo"> MyProfile 2 </div>
<nav class="navbar__links">
<a class="navbar__link" href="#"> Home </a>
<a class="navbar__link" href="#"> About </a>
<a class="navbar__link" href="#"> Contact </a>
</nav>
</header>


<section>
  <div class="profile">
  <h2 class="profile__title"> Profile Form </h2>

<div class="profile__inputs">
  <input class="profile__input input_1"  type="text" placeholder="Ism" />
  <input class="profile__input input_2"  type="number" placeholder="Yosh" />
  <input class="profile__input input_3"  type="email" placeholder="Email" />
  <input class="profile__input input_4"  type="text" placeholder="Hobby" />
  <input class="profile__input input_5"  type="date" />

  <button class="profile__button"> Save Profile </button>
  <button class="profile__btn"> Clear </button>
    <select id="gender" class="profile__input input_6">
      <!-- <option value="gender"> Select your gender </option> -->
      <option value="male"> Male </option>
      <option value="female"> Female </option>
      <option value="other"> Other </option>
    </select>
</div> <!-- profile__inputs -->

  <h3 class="profile__result"> Result: </h3>
  <div class="output"></div>
  </div> <!-- profile -->
</section>


<footer class="footer">
    <h4 class="footer__logo"> MyProfile 2 </h4>
    <p class="footer__conclusion"> Â© 2025, Profile Dashboard </p>
   <div class="footer__pages">
      <p class="footer__page"> Home </p>
      <p class="footer__page"> About </p>
      <p class="footer__page"> Contact </p> 
   </div> <!-- footer__pages -->
   <div class="footer__icons">
    <a href="https://www.instagram.com/#"> <i class="ri-instagram-line INSTAGRAM"> </i> </a>  
    <a href="https://twitter.com/"> <i class="ri-twitter-line TWITTER"> </i> </a>
    <a href="https://www.facebook.com/"> <i class="ri-facebook-line FACEBOOK"> </i> </a>
   </div> <!-- footer__icons -->
</footer>

    <script src="./index.js"></script>
</body>
</html>
